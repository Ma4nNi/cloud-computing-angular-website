<h3>{{assignment.title}}</h3>
<div class="row question-wrapper"  ng-repeat="question in assignment.questions">
  <div class="col-md-4">
    <div class="row">
      <p>
        <span class="question-number">{{question.number}}.</span>
        <span class="question-text">{{question.text}}</span>
      </p>
    </div>
    <div class="row">
      <span class="question-value">??/{{question.value}}</span>
    </div>
  </div>
  <div class="col-md-8">
    <div class="row" ng-if="question.file!=null">
      <div class="col-md-4 col-md-offset-7">
        File included: <a target="_self" href={{question.file}} download={{'question'+question.number+'-Manuel_Puentes'}}>Download</a>
      </div>
    </div>
    <div class="row">
      <p class=question-answer>{{question.answer}}</p>
    </div>

  </div>

</div>
